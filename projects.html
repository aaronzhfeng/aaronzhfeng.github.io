    <script>
        // Mouse Spotlight
        const cursorLight = document.getElementById('cursor-light');
        document.addEventListener('mousemove', (e) => {
            cursorLight.style.background = `radial-gradient(600px at ${e.clientX}px ${e.clientY}px, rgb(var(--primary-500) / 0.15), transparent 80%)`;
        });

        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        
        themeBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Active Nav Link
        const currentPath = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath || (currentPath === '' && link.getAttribute('href') === 'index.html')) {
                link.classList.add('text-primary-600', 'dark:text-primary-400');
                link.classList.remove('text-base-500', 'dark:text-base-500');
            }
        });

        // Dynamic Projects Loader
        async function loadProjects() {
            const container = document.getElementById('projects-container');
            try {
                // 1. Fetch Index
                const indexResponse = await fetch('assets/projects/index.json');
                if (!indexResponse.ok) throw new Error('Failed to load project index');
                const projectIds = await indexResponse.json();

                // 2. Fetch Data for each project
                const projects = await Promise.all(projectIds.map(async (id) => {
                    try {
                        const dataResponse = await fetch(`assets/projects/${id}/data.json`);
                        if (!dataResponse.ok) return null;
                        const data = await dataResponse.json();
                        return { id, ...data };
                    } catch (err) {
                        console.warn(`Failed to load project data for ${id}`, err);
                        return null;
                    }
                }));

                // 3. Filter valid and Render
                const validProjects = projects.filter(p => p !== null);
                
                if (validProjects.length === 0) {
                    container.innerHTML = '<p class="text-center text-base-500">No projects found.</p>';
                    return;
                }

                container.innerHTML = validProjects.map(project => {
                    // Construct paths
                    const imagePath = `assets/projects/${project.id}/${project.image}`;
                    const reportPath = project.report ? `assets/projects/${project.id}/${project.report}` : null;

                    // Tags HTML
                    const tagsHtml = project.tags.map(tag => 
                        `<span class="rounded-full bg-primary-50 dark:bg-primary-400/10 px-2.5 py-0.5 text-xs font-medium text-primary-700 dark:text-primary-300 border border-primary-200 dark:border-primary-800">${tag}</span>`
                    ).join('');

                    // Actions HTML
                    let actionsHtml = '';
                    if (reportPath) {
                        actionsHtml += `<a href="${reportPath}" target="_blank" class="text-primary-600 dark:text-primary-400 hover:underline text-sm font-medium"><i class="fas fa-file-pdf mr-1.5"></i>Report</a>`;
                    }
                    if (project.repo) {
                        actionsHtml += `<a href="${project.repo}" target="_blank" class="text-primary-600 dark:text-primary-400 hover:underline text-sm font-medium ${reportPath ? 'ml-4' : ''}"><i class="fab fa-github mr-1.5"></i>Code</a>`;
                    } else {
                        actionsHtml += `<span class="text-base-400 text-sm italic ${reportPath ? 'ml-4' : ''}"><i class="fas fa-code mr-1.5"></i>Code (TBD)</span>`;
                    }

                    return `
                        <div class="group relative flex flex-col md:flex-row gap-8 items-start fade-in">
                            <img src="${imagePath}" alt="${project.title}" class="w-full md:w-48 h-32 object-cover bg-white rounded-lg border border-base-200 dark:border-base-700 p-2">
                            <div class="flex-1">
                                <h3 class="font-bold text-xl text-base-900 dark:text-base-200 mb-2">
                                    ${project.repo ? `<a href="${project.repo}" target="_blank" class="hover:text-primary-600 dark:hover:text-primary-400">${project.title}</a>` : project.title}
                                </h3>
                                <p class="text-base-600 dark:text-base-400 mb-4 text-sm leading-relaxed">
                                    ${project.description}
                                </p>
                                <div class="flex flex-wrap gap-2 mb-4">
                                    ${tagsHtml}
                                </div>
                                <div class="flex gap-4">
                                    ${actionsHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading projects:', error);
                container.innerHTML = '<p class="text-center text-red-500">Failed to load projects. Please try again later.</p>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>

        function setTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;
            
            const root = document.documentElement;
            Object.keys(theme).forEach(key => {
                root.style.setProperty(`--${key}`, theme[key]);

            localStorage.setItem('color-theme', themeName);
            
            // Update UI state for active button
            const btns = document.querySelectorAll('[data-theme]');
            if (btns.length > 0) {
                btns.forEach(btn => {
                    const isSelected = btn.getAttribute('data-theme') === themeName;
                    
                    if (isSelected) {
                        btn.classList.add('bg-base-50', 'dark:bg-base-700/50', 'ring-1', 'ring-base-200', 'dark:ring-base-700');
                    } else {
                        btn.classList.remove('bg-base-50', 'dark:bg-base-700/50', 'ring-1', 'ring-base-200', 'dark:ring-base-700');
                    }
                });
            }
